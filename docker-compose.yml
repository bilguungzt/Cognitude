services:
  db:
    image: timescale/timescaledb:latest-pg14
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
      # Enable TLS encryption for data in transit and at rest
      POSTGRES_INITDB_ARGS: "--data-checksums"
    # Note: For production, add SSL certificates via volumes and enable ssl=on
    # For development, we use encrypted connection without cert validation

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/code/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql+psycopg2://myuser:mypassword@db/mydatabase
      - REDIS_URL=redis://redis:6379/0

volumes:
  postgres_data:
  redis_data:
