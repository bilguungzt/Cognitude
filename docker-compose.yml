services:
  db:
    image: timescale/timescaledb:latest-pg14
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-certs/server.crt:/var/lib/postgresql/server.crt:ro
      - ./postgres-certs/server.key:/var/lib/postgresql/server.key:ro
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
      # Enable TLS encryption for data in transit and at rest
      POSTGRES_INITDB_ARGS: "--data-checksums"
    command: >
      postgres
      -c ssl=on
      -c ssl_cert_file=/var/lib/postgresql/server.crt
      -c ssl_key_file=/var/lib/postgresql/server.key
      -c shared_preload_libraries=timescaledb

  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/code/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql+psycopg2://myuser:mypassword@db/mydatabase?sslmode=require

volumes:
  postgres_data:
