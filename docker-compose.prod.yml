# Docker Compose configuration for PRODUCTION deployment with SSL encryption
# Use this file for production: docker-compose -f docker-compose.prod.yml up -d

services:
  db:
    image: timescale/timescaledb:latest-pg14
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-certs/server.crt:/etc/ssl/certs/server.crt:ro
      - ./postgres-certs/server.key:/etc/ssl/private/server.key:ro
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-myuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypassword}
      POSTGRES_DB: ${POSTGRES_DB:-mydatabase}
      # Enable data checksums for data-at-rest integrity
      POSTGRES_INITDB_ARGS: "--data-checksums"
    command: >
      bash -c "
      mkdir -p /var/lib/postgresql/data/certs &&
      cp /etc/ssl/certs/server.crt /var/lib/postgresql/data/certs/ &&
      cp /etc/ssl/private/server.key /var/lib/postgresql/data/certs/ &&
      chmod 600 /var/lib/postgresql/data/certs/server.key &&
      chmod 644 /var/lib/postgresql/data/certs/server.crt &&
      chown -R postgres:postgres /var/lib/postgresql/data/certs &&
      exec docker-entrypoint.sh postgres
      -c ssl=on
      -c ssl_cert_file=/var/lib/postgresql/data/certs/server.crt
      -c ssl_key_file=/var/lib/postgresql/data/certs/server.key
      -c ssl_prefer_server_ciphers=on
      -c ssl_ciphers='HIGH:!aNULL:!MD5'
      -c shared_preload_libraries=timescaledb
      "
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-myuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/code/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER:-myuser}:${POSTGRES_PASSWORD:-mypassword}@db/${POSTGRES_DB:-mydatabase}?sslmode=require
      - ENVIRONMENT=production
    restart: always

volumes:
  postgres_data:
    driver: local

networks:
  default:
    driver: bridge
