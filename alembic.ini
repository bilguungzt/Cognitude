# Alembic configuration file for Cognitude

[alembic]
# Path to migration scripts
script_location = alembic
sqlalchemy.url = postgresql+psycopg2://myuser:mypassword@db/mydatabase

# Template used to generate migration files
file_template = %%(rev)s_%%(slug)s

# Timezone for timestamps
timezone = UTC

# Maximum length for revision id
truncate_slug_length = 40

# Set to 'true' to run in a non-interactive mode
# revision_environment = false

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# Database URL - will be overridden by environment variable
[alembic:production]
sqlalchemy.url = postgresql://user:pass@localhost/dbname
