# Nginx configuration for Cognitude Dashboard App (app.cognitude.io)
# This is for serving the dashboard frontend if deployed on the same server
# If using Vercel for app.cognitude.io, you can skip this file

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name app.cognitude.io;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name app.cognitude.io;

    # SSL certificate paths (update after running certbot)
    ssl_certificate /etc/letsencrypt/live/cognitude.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cognitude.io/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5:!EXPORT:!DES:!RC4:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Root directory - UPDATE THIS PATH to your dashboard frontend build directory
    # Example: /var/www/cognitude-dashboard/dist
    root /var/www/cognitude-dashboard/dist;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}

