# Nginx configuration for Cognitude API (api.cognitude.io)
# Place this file at /etc/nginx/sites-available/cognitude-api on your production server

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name api.cognitude.io;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name api.cognitude.io;

    # SSL certificate paths (update after running certbot)
    ssl_certificate /etc/letsencrypt/live/cognitude.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cognitude.io/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5:!EXPORT:!DES:!RC4:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Proxy all requests to the backend API
    location / {
        # Proxy to the backend API
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Let FastAPI handle CORS - don't add headers here to avoid conflicts
    }
}