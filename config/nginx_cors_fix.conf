# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name api.cognitude.io;
    return 301 https://$server_name$request_uri;
}

# Allowed origins map (place in this file above the HTTPS server block, or once in nginx.conf)
map $http_origin $cognitude_cors_origin {
    default "";
    "https://app.cognitude.io"        "https://app.cognitude.io";
    "https://www.cognitude.io"        "https://www.cognitude.io";
    "http://localhost:5173"           "http://localhost:5173";
    "http://localhost:3000"           "http://localhost:3000";
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name api.cognitude.io;

    ssl_certificate /etc/letsencrypt/live/api.cognitude.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.cognitude.io/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5:!EXPORT:!DES:!RC4:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        # Handle preflight OPTIONS requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cognitude_cors_origin always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization,Content-Type,X-API-Key" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Remove any CORS headers from the backend
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Credentials;
        proxy_hide_header Access-Control-Allow-Headers;
        proxy_hide_header Access-Control-Allow-Methods;

        # Add CORS headers for actual requests
        add_header Access-Control-Allow-Origin $cognitude_cors_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Headers "Authorization,Content-Type,X-API-Key" always;
        add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
    }
}

